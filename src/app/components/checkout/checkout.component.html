<div class="container-fluid mt-4">
  <h2 class="text-left"><b>Billing Details</b></h2>
  <div class="row">
    <div class="col-md-6">
      <form
        [formGroup]="formGroup"
        (ngSubmit)="onSubmit(formGroup.value)"
        class="form"
      >
        <mat-form-field class="form-element mr-sm-2" style="width: 48%;">
          <input matInput placeholder="First Name" formControlName="fname" />
          <mat-error *ngIf="!fname.valid && fname.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" style="width: 50%;">
          <input matInput placeholder="Last Name" formControlName="lname" />
          <mat-error *ngIf="!lname.valid && lname.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="form-element" style="width: 100%;">
          <input
            matInput
            placeholder="Company Name (Optional)"
            formControlName="cname"
          />
          <mat-error *ngIf="!cname.valid && cname.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="form-element" style="width: 100%;">
          <input matInput placeholder="Address" formControlName="address" />
          <mat-error *ngIf="!address.valid && address.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="form-element mr-sm-2" style="width: 48%;">
          <input matInput placeholder="Town/City" formControlName="city" />
          <mat-error *ngIf="!city.valid && city.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" style="width: 50%;">
          <input matInput placeholder="Zipcode" formControlName="zipcode" />
          <mat-error *ngIf="!zipcode.valid && zipcode.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="form-element mr-sm-2" style="width: 48%;">
          <input matInput placeholder="Emailaddress" formControlName="email" />
          <mat-error
            *ngIf="
              !formGroup.controls['email'].valid &&
              formGroup.controls['email'].touched
            "
          >
            {{ getErrorEmail() }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" style="width: 50%;">
          <input matInput placeholder="Phone" formControlName="phone" />
          <mat-error *ngIf="!phone.valid && phone.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field>
      </form>
    </div>
    <div class="col-md-6">
      <table border="1" style="width: 100%; margin-bottom: 30px;">
        <tr>
          <th>Product</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>Product 1</td>
          <td class="unit-price">$ 120</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td class="unit-price">$ 150</td>
        </tr>
        <tr>
          <td>Sub Total</td>
          <td class="sub-total">$ 270</td>
        </tr>
        <tr>
          <td>Shipping</td>
          <td>Free</td>
        </tr>
        <tr>
          <td>Grand Total</td>
          <td class="grand-total">$ 270</td>
        </tr>
      </table>
      <button
        mat-raised-button
        color="accent"
        class="float-right mr-sm-2"
        style="margin-bottom: 40px;"
      >
        Proceed to Payment
      </button>
    </div>
  </div>
</div>

<div class="example-container"></div>
