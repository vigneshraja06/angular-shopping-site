<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <a class="navbar-brand" href="#">Shop Site</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"
          >Home
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/products']"
          routerLinkActive="active"
          >Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Wishlist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/cart']" routerLinkActive="active"
          >Cart {{ productService.getTotalQuantity() }}</a
        >
      </li>
    </ul>
    <div
      class="icon"
      fxlayout="row"
      style="flex-direction: row; box-sizing: border-box; display: flex;"
    >
      <mat-icon
        class="mat-icon-lg mat-icon material-icons notranslate mat-icon-no-color mr-sm-2"
        role="img"
        style="font-size: 30px;"
        aria-hidden="true"
        >call</mat-icon
      >
    </div>
    <div class="info-txt mr-sm-3">
      <p>Call:</p>
      <span class="phone-number">01(234)567 890</span>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Type to search..."
        aria-label="Search"
      />
      <button class="btn btn-dark my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>
